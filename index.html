<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="styles/mobile.css">
</head>
<body>
	<div class="container weatherAppContainer">
		
		<!-- container holding the weather details -->
		<div class="weather-div text-center">
			<div class="appTitle">
			<!-- title of the weather app -->
			<p class="text-center header-title">Cloud Cast</p>
		</div>
			<div class="weather-location"></div>
			<div class="weather-description"></div>
			<div class="weather-temperature"></div>
			<div class="weather-fahrenheit"></div>
			<div class="weather-celsius"></div>
			<div class="weather-image"></div>
			<p class="text-center writtenBy">
					<span class="borderAround">
						Powered By 
						<a title="Open Weather API" target="_blank" href="https://openweathermap.org/current">Open Weather API</a>
					</span>
				</p>
		</div>
	</div>

	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
